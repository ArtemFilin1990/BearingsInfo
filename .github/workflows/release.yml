name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version-specific changelog if CHANGELOG.md exists
          if [ -f CHANGELOG.md ]; then
            # Get content between version headers
            VERSION="${{ steps.tag.outputs.tag }}"
            echo "## Changelog" > release_notes.md
            echo "" >> release_notes.md
            awk "/## \[${VERSION#v}\]/ {flag=1; next} /## \[/ {flag=0} flag" CHANGELOG.md >> release_notes.md || echo "См. полный список изменений в CHANGELOG.md" >> release_notes.md
          else
            echo "## Релиз ${{ steps.tag.outputs.tag }}" > release_notes.md
            echo "" >> release_notes.md
            echo "См. коммиты для подробностей." >> release_notes.md
          fi

      - name: Run tests
        run: python -m pytest -v

      - name: Validate data
        run: python scripts/validate/run_validations.py

      - name: Create data archive
        run: |
          tar -czf baza-data-${{ steps.tag.outputs.tag }}.tar.gz data/ schemas/

      - name: Create documentation archive
        run: |
          tar -czf baza-docs-${{ steps.tag.outputs.tag }}.tar.gz docs/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            baza-data-${{ steps.tag.outputs.tag }}.tar.gz
            baza-docs-${{ steps.tag.outputs.tag }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
