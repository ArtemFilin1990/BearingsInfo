# Python project configuration
# Интегрировано из Baza

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bearing-knowledge-base"
version = "1.0.0"
description = "Комплексная база знаний о подшипниках"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ArtemFilin1990"}
]
keywords = ["bearings", "подшипники", "knowledge-base", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "fastapi>=0.109.1",
    "uvicorn[standard]>=0.27.0",
    "asyncpg>=0.29.0",
    "pandas>=2.1.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "black>=23.12.0",
    "flake8>=7.0.0",
    "isort>=5.13.2",
]

[project.urls]
Homepage = "https://github.com/ArtemFilin1990/Mar"
Documentation = "https://github.com/ArtemFilin1990/Mar/blob/main/README.md"
Repository = "https://github.com/ArtemFilin1990/Mar"
Issues = "https://github.com/ArtemFilin1990/Mar/issues"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["api/tests"]
python_files = "test_*.py"
python_functions = "test_*"
