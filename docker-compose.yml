services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: baza:latest
    container_name: baza-app
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - ./sources:/app/sources
      - ./scripts:/app/scripts
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: python manage.py
    restart: unless-stopped
    user: "1000:1000"

  dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: baza:latest
    container_name: baza-dev
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: /bin/bash
    stdin_open: true
    tty: true
    user: "1000:1000"
